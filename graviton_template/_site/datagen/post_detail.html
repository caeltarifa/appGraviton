{% extends 'base.html' %}


{% block content %}

    <div class="post">
        {% if post.puntos_notif %}

            {{ post.puntos_notif }}

        {% endif %}
        <h1>
            Respecto al Post: {{ post.origen}}
        </h1>
    </div>
{% endblock content %}
